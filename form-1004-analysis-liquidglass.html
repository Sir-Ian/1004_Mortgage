<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1004 Analysis Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, 
                #226cb6 0%, 
                #dcebfb 20%, 
                #1c4778 40%, 
                #7d9cb9 60%, 
                #c0c1c1 80%, 
                #4a4e37 100%
            );
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            margin-bottom: 30px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .upload-section {
            text-align: center;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.4);
            border-radius: 16px;
            padding: 60px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-area h2 {
            color: white;
            font-size: 24px;
            margin: 20px 0 10px 0;
        }

        .upload-area p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        .selected-file {
            display: none;
            margin-top: 20px;
            padding: 16px 28px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-weight: 500;
        }

        .selected-file.show {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 30px;
        }

        .analyze-btn, .demo-btn {
            display: none;
            padding: 16px 48px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .demo-btn {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.4);
        }

        .analyze-btn.show {
            display: inline-block;
        }

        .analyze-btn:hover:not(:disabled), .demo-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .demo-btn:hover {
            background: rgba(59, 130, 246, 0.3);
        }

        .analyze-btn:disabled, .demo-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            display: flex;
            align-items: center;
            gap: 20px;
            color: white;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            stroke-width: 2;
            fill: none;
        }

        .stat-content h3 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-content p {
            font-size: 14px;
            opacity: 0.9;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }

        .result-card h2 {
            color: white;
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-icon {
            width: 24px;
            height: 24px;
            stroke-width: 2;
            fill: none;
        }

        .missing-fields-list,
        .confidence-list,
        .flags-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .empty-state {
            padding: 14px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.75);
            font-size: 14px;
            font-style: italic;
            text-align: center;
        }

        .missing-field-item {
            padding: 12px;
            background: rgba(239, 68, 68, 0.15);
            border-left: 3px solid rgb(239, 68, 68);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .confidence-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .confidence-field {
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 14px;
        }

        .confidence-value {
            font-weight: 600;
            color: rgb(251, 146, 60);
        }

        .confidence-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, rgb(251, 146, 60), rgb(251, 191, 36));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .flag-item {
            display: flex;
            gap: 12px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            align-items: flex-start;
        }

        .flag-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 4px;
        }

        .flag-severity {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
        }

        .json-section {
            margin-top: 30px;
        }

        .tab-buttons {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 12px 32px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-color: rgba(255, 255, 255, 0.4);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .json-viewer {
            max-height: 400px;
            overflow: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
        }

        .json-viewer pre {
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .header h1 {
                font-size: 28px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .tab-buttons {
                flex-direction: column;
            }

            .button-group {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸ“‹ Form 1004 Analysis Suite</h1>
            <p>Powered by Azure Document Intelligence</p>
        </div>

        <!-- Upload Section -->
        <div class="glass-card upload-section">
            <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg" style="display: none;">
            
            <div class="upload-area" id="uploadArea">
                <svg class="upload-icon" viewBox="0 0 24 24">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <h2>Upload Form 1004 Document</h2>
                <p>Supported formats: PDF, PNG, JPG, JPEG</p>
                <div class="selected-file" id="selectedFile"></div>
            </div>

            <div class="button-group">
                <button class="analyze-btn" id="analyzeBtn">
                    ðŸ“Š Analyze Document
                </button>
                <button class="demo-btn" id="demoBtn">
                    ðŸŽ¯ View Demo Results
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection">
            <!-- Stats Overview -->
            <div class="stats-grid">
                <div class="glass-card">
                    <div class="stat-card">
                        <svg class="stat-icon" style="stroke: rgb(34, 197, 94);" viewBox="0 0 24 24">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        <div class="stat-content">
                            <h3 id="completionRate">0%</h3>
                            <p>Completion Rate</p>
                        </div>
                    </div>
                </div>

                <div class="glass-card">
                    <div class="stat-card">
                        <svg class="stat-icon" style="stroke: rgb(239, 68, 68);" viewBox="0 0 24 24">
                            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                            <line x1="12" y1="9" x2="12" y2="13"></line>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                        <div class="stat-content">
                            <h3 id="missingCount">0</h3>
                            <p>Missing Fields</p>
                        </div>
                    </div>
                </div>

                <div class="glass-card">
                    <div class="stat-card">
                        <svg class="stat-icon" style="stroke: rgb(251, 146, 60);" viewBox="0 0 24 24">
                            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                            <polyline points="17 6 23 6 23 12"></polyline>
                        </svg>
                        <div class="stat-content">
                            <h3 id="lowConfidenceCount">0</h3>
                            <p>Low Confidence</p>
                        </div>
                    </div>
                </div>

                <div class="glass-card">
                    <div class="stat-card">
                        <svg class="stat-icon" style="stroke: rgb(59, 130, 246);" viewBox="0 0 24 24">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg>
                        <div class="stat-content">
                            <h3 id="flagsCount">0</h3>
                            <p>Business Flags</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Grid -->
            <div class="results-grid">
                <!-- Missing Fields -->
                <div class="glass-card result-card">
                    <h2>
                        <svg class="card-icon" style="stroke: rgb(239, 68, 68);" viewBox="0 0 24 24">
                            <polyline points="4 7 4 4 20 4 20 7"></polyline>
                            <line x1="9" y1="20" x2="15" y2="20"></line>
                            <line x1="12" y1="4" x2="12" y2="20"></line>
                        </svg>
                        Missing Fields
                    </h2>
                    <div class="missing-fields-list" id="missingFieldsList"></div>
                </div>

                <!-- Low Confidence -->
                <div class="glass-card result-card">
                    <h2>
                        <svg class="card-icon" style="stroke: rgb(251, 191, 36);" viewBox="0 0 24 24">
                            <path d="M12 9V2l8 8-8 8v-7H4V9z"></path>
                        </svg>
                        Low Confidence Fields
                    </h2>
                    <div class="confidence-list" id="confidenceList"></div>
                </div>

                <!-- Business Flags -->
                <div class="glass-card result-card">
                    <h2>
                        <svg class="card-icon" style="stroke: rgb(59, 130, 246);" viewBox="0 0 24 24">
                            <polyline points="4 14 10 14 12 11 14 18 16 14 20 14"></polyline>
                        </svg>
                        Business Flags
                    </h2>
                    <div class="flags-list" id="flagsList"></div>
                </div>
            </div>

            <!-- JSON Section -->
            <div class="json-section">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="validation">Validation Summary</button>
                    <button class="tab-btn" data-tab="raw">Raw Fields</button>
                    <button class="tab-btn" data-tab="payload">Canonical Payload</button>
                </div>

                <div class="glass-card">
                    <div class="tab-content active" id="validationTab">
                        <div class="json-viewer">
                            <pre id="validationJson"></pre>
                        </div>
                    </div>
                    <div class="tab-content" id="rawTab">
                        <div class="json-viewer">
                            <pre id="rawJson"></pre>
                        </div>
                    </div>
                    <div class="tab-content" id="payloadTab">
                        <div class="json-viewer">
                            <pre id="payloadJson"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = '/uad/validate';
        const DEMO_ENDPOINT = '/uad/demo';

        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const selectedFile = document.getElementById('selectedFile');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const demoBtn = document.getElementById('demoBtn');
        const resultsSection = document.getElementById('resultsSection');

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                selectedFile.textContent = `ðŸ“„ ${file.name}`;
                selectedFile.classList.add('show');
                analyzeBtn.classList.add('show');
            }
        });

        analyzeBtn.addEventListener('click', async () => {
            if (!fileInput.files.length) {
                alert('Select a Form 1004 document before running the extractor.');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            await runAnalysis(
                () => fetch(API_ENDPOINT, { method: 'POST', body: formData }),
                analyzeBtn,
                'Analyzing...',
                'ðŸ“Š Analyze Document'
            );
        });

        demoBtn.addEventListener('click', async () => {
            await runAnalysis(
                () => fetch(DEMO_ENDPOINT),
                demoBtn,
                'Loading Demo...',
                'ðŸŽ¯ View Demo Results'
            );
        });

        async function runAnalysis(requestFactory, button, loadingLabel, defaultLabel) {
            button.disabled = true;
            button.innerHTML = `<span class="spinner"></span> ${loadingLabel}`;

            try {
                const response = await requestFactory();
                if (!response.ok) {
                    const detail = await response.text();
                    throw new Error(detail || 'The analysis service returned an error.');
                }

                const data = await response.json();
                const result = transformApiResponse(data);
                displayResults(result);
            } catch (error) {
                console.error(error);
                alert(`Unable to complete the request: ${error.message}`);
            } finally {
                button.disabled = false;
                button.innerHTML = defaultLabel;
            }
        }

        function transformApiResponse(apiResponse) {
            const rawFields = apiResponse.raw_fields ?? {};
            const missingFields = apiResponse.missing_fields ?? [];
            const lowConfidenceFields = apiResponse.low_confidence_fields ?? [];
            const businessFlagsRaw = apiResponse.business_flags ?? [];
            const leafFields = Object.entries(rawFields).filter(([, info]) => info && info.leaf !== false);
            const totalFields = leafFields.length;
            const completedFields = Math.max(totalFields - missingFields.length, 0);

            const lowConfidence = lowConfidenceFields.map((field) => {
                const info = rawFields[field] || {};
                const confidence = typeof info.confidence === 'number' ? info.confidence : 0;
                const boundedConfidence = Math.min(Math.max(confidence, 0), 1);
                return { field, confidence: boundedConfidence };
            });

            const businessFlags = businessFlagsRaw.map((flag) => {
                const message = flag.message || flag.issue || 'Business flag detected';
                const severity = flag.severity || (flag.issue === 'none_selected' ? 'medium' : 'low');
                return {
                    flag: `${flag.field}: ${message}`,
                    severity,
                };
            });

            const validationSummary = {
                status: apiResponse.status,
                fallback_used: apiResponse.fallback_used,
                model_id: apiResponse.model_id,
                findings: apiResponse.findings,
                missing_fields: apiResponse.missing_fields,
                low_confidence_fields: apiResponse.low_confidence_fields,
                business_flags: apiResponse.business_flags,
                payload: apiResponse.payload,
                timestamp: new Date().toISOString(),
            };

            return {
                missingFields,
                lowConfidence,
                businessFlags,
                validationSummary,
                rawFields,
                canonicalPayload: apiResponse.payload ?? {},
                stats: {
                    totalFields,
                    completedFields,
                    missingFields: missingFields.length,
                    lowConfidenceCount: lowConfidence.length,
                    flagsCount: businessFlags.length,
                },
            };
        }

        function displayResults(result) {
            const completionPercentage = result.stats.totalFields
                ? Math.round((result.stats.completedFields / result.stats.totalFields) * 100)
                : 0;

            document.getElementById('completionRate').textContent = `${completionPercentage}%`;
            document.getElementById('missingCount').textContent = result.stats.missingFields;
            document.getElementById('lowConfidenceCount').textContent = result.stats.lowConfidenceCount;
            document.getElementById('flagsCount').textContent = result.stats.flagsCount;

            const missingFieldsList = document.getElementById('missingFieldsList');
            if (result.missingFields.length) {
                missingFieldsList.innerHTML = result.missingFields
                    .map((field) => `<div class="missing-field-item">â€¢ ${field}</div>`)
                    .join('');
            } else {
                missingFieldsList.innerHTML = '<div class="empty-state">No missing fields detected ðŸŽ‰</div>';
            }

            const confidenceList = document.getElementById('confidenceList');
            if (result.lowConfidence.length) {
                confidenceList.innerHTML = result.lowConfidence
                    .map(
                        (item) => `
                <div class="confidence-item">
                    <div class="confidence-field">
                        <span>${item.field}</span>
                        <span class="confidence-value">${Math.round(item.confidence * 100)}%</span>
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${item.confidence * 100}%"></div>
                    </div>
                </div>`
                    )
                    .join('');
            } else {
                confidenceList.innerHTML = '<div class="empty-state">No low-confidence fields flagged.</div>';
            }

            const flagsList = document.getElementById('flagsList');
            if (result.businessFlags.length) {
                flagsList.innerHTML = result.businessFlags
                    .map((item) => {
                        const colors = {
                            high: 'rgb(239, 68, 68)',
                            medium: 'rgb(251, 146, 60)',
                            low: 'rgb(234, 179, 8)',
                        };
                        const color = colors[item.severity] ?? colors.medium;
                        return `
                    <div class="flag-item">
                        <div class="flag-indicator" style="background: ${color}"></div>
                        <div>
                            <div>${item.flag}</div>
                            <div class="flag-severity">${item.severity.toUpperCase()}</div>
                        </div>
                    </div>`;
                    })
                    .join('');
            } else {
                flagsList.innerHTML = '<div class="empty-state">No business flags raised.</div>';
            }

            document.getElementById('validationJson').textContent = JSON.stringify(result.validationSummary, null, 2);
            document.getElementById('rawJson').textContent = JSON.stringify(result.rawFields, null, 2);
            document.getElementById('payloadJson').textContent = JSON.stringify(result.canonicalPayload, null, 2);

            resultsSection.classList.add('show');
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach((btn) => {
                btn.classList.toggle('active', btn.getAttribute('data-tab') === tabName);
            });

            document.querySelectorAll('.tab-content').forEach((content) => {
                content.classList.toggle('active', content.id === `${tabName}Tab`);
            });
        }

        document.querySelectorAll('.tab-btn').forEach((btn) => {
            btn.addEventListener('click', function () {
                const tabName = this.getAttribute('data-tab');
                switchTab(tabName);
            });
        });

        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.6)';
            uploadArea.style.background = 'rgba(255, 255, 255, 0.05)';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.4)';
            uploadArea.style.background = 'transparent';
        });

        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.4)';
            uploadArea.style.background = 'transparent';

            const file = event.dataTransfer.files[0];
            if (file) {
                fileInput.files = event.dataTransfer.files;
                selectedFile.textContent = `ðŸ“„ ${file.name}`;
                selectedFile.classList.add('show');
                analyzeBtn.classList.add('show');
            }
        });
    </script>
</body>
</html>
